{% set name = "vclean" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/6d/b6/2f3b3e769f2b414e1b64c3f4053cd0f934d63d565cf1d06315d5335e1d51/vclean-0.1.3.tar.gz
  sha256: ba9fb9e317254db3bb89c82810f238a7d78e3aba3a4a187cdacf9acd0adcffac

build:
  entry_points:
    - vclean = vclean.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage("vclean", max_pin="x") }}

requirements:
  host:
    - python ==3.9
    - flit-core >=3.2,<4
    - pip
  run:
    - python ==3.9
    - pandas
    - numpy
    - matplotlib-base
    - seaborn
    - scikit-learn
    - lightgbm
    - biopython
    - checkv
    - seqkit
    - kmer-jellyfish
    - prodigal
    - mmseqs2

test:
  commands:
    - vclean --help

about:
  summary: 'vClean: Assessing the contamination of viral genomes'
  home: https://github.com/TsumaR/vclean
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - TsumaR
